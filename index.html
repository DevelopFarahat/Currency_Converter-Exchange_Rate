  <body>
    <div class="container-fluid container1" id="container1">
      <div class="row1">
        <div>
          <div class="base-currency-label-select-conttainer">
            <label class="label-base-currency" for="base-currency">base currency</label>
            <select id="baseCurrency" name="base-currency" class="base-currency form-select">
              <option class="opt" value="selected">select</option>
            </select>
          </div>
        </div>
        <div>
          <div class="target-currency-label-select-container">
            <label class="label-target-currency" for="target-currency">target currency</label>
            <select class="target-currency" name="target-currency" form-select" id="targetCurrency">
              <option class="opt" value="selected">select</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row2" id="row2">
        <div>
          <div class="user-amount-label-txt-container">
            <label class="label-amount" for="userInputValue">amount</label>
            <input
              type="number"
              class="form-control amount"
              name="number-amount"
              id="userInputValue"
            />
          </div>
        </div>
        <div>
          <div class="result-label-txt-container">
            <label class="label-result" for="resultValue">result</label>
            <input
              type="number"
              class="form-control result"
              name="number-result"
              id="resultValue"
              value="0.000"
              style="color: #ca0000"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid container2" id="container2">
      <div class="row3" id="row4">
        <div>
          <div class="currency-label-select-container">
            <label class="label-currency-filter" for="filterCurrency">currency</label>
            <select
              type="text"
              name="filterTxt"
              class="form-select filter-currency"
              id="filterCurrency"
            ></select>
          </div>
        </div>
        <div>
          <div class="filter-currency-label-input-container">
            <label class="label-currency" for="filterTxt">Filter</label>
            <input type="text" name="filter-text" class="form-control" id="filterTxt" />
          </div>
        </div>
        <div class="date-container">
          <div class="date-updated-label-container">
            <label class="last-updated-label">Date</label>
            <label name="lastUpdate-text" class="last-update-txt"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="contanier3" id="container3">
      <div class="table-responsive table-container">
        <table class="table data-table" id="dataTable">
          <thead>
            <tr id="header" class="header">
              <th>Name</th>
              <th>abbreviation</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="container-fluid container4" id="container4">
      <div class="row4" id="row5">
        <div>
          <div class="soert-label-select-container">
            <label class="label-sort">sort</label>
            <select class="form-select select-sort">
              <option selected value="dsc">A/Z</option>
              <option value="asc">Z/A</option>
            </select>
          </div>
        </div>
